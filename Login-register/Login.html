<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>TechGamer - Minha Loja</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>
        <div class="header">
            <div class="logo">
                <img src="/Tela Produtos/Elements/Preview-removebg-preview.png" alt="logo" width="60%">
            </div>
            <nav>
                <ul>
                    <li><a href="/Tela Produtos/index.html">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Criar conta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ou use seu email para registrar</span>
			<input type="text" placeholder="Nome" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Senha" />
			<button>Registrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Entrar</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a> 
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ou use sua conta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Senha" />
			<a href="#">Perdi minha senha</a>
			<button>Logar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Já sou membro</h1>
				<p>Ótimo</p>
				<button class="ghost" id="signIn">Logar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Seja Cliente</h1>
				<p>Se não tiver uma conta</p>
				<button class="ghost" id="signUp">Registre-se</button>
			</div>
		</div>
	</div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
